<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch A Sketch</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="settings">
                <div class="buttons">
                    <button id="colorBtn" onclick="changeColor('black')">Black</button>
                    <button id="rainbowBtn" onclick="changeColor('rainbow')">Rainbow</button>
                    <button id="eraserBtn" onclick="changeColor('white')">Eraser</button>
                    <button onclick="clearBoard()">Clear</button>
                </div>
                <div>
                    <input type="checkbox" id="darkMode">
                    <label for="darkMode">Dark Mode</label>
                </div>
                <div>
                    <input class="input"
                        type="number" 
                        placeholder="Size of board" 
                        value="16" 
                        onclick="(this.value)"
                    >
                    <button id="sizeBtn" class="dark-mode">Set Size</button>
                    <div class="error" style="display: none;">Input must be between 2 and 100!</div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
